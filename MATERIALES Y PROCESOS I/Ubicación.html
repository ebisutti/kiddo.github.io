<!DOCTYPE html>
<html>
    <HEAD>
        <title>Kiddo Website</title>
        <link rel="stylesheet" href="Estilos.css">
        <script src="https://kit.fontawesome.com/a48e4de325.js" crossorigin="anonymous"></script>    
    </HEAD>
    <body>
        <nav>
        <img class="logo" src="kiddo_logo.png" alt="Logo de Kiddo" style="width:120px;height:120px;">
        <div class="topnav" id="myTopnav">
            <a href="#Menú"> Menú</a>
            <a href="#Merchandise">Merchandise</a>
            <a href="#Ubicación">Ubicación</a>
            <a href="#Eventos">Eventos</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
        </div>  
        </nav>

        <div class="mapouter">
            <h3> vení a nuestro local</h3>
            <h2 style="color: #1F4982; font-size: 20px;"> No te pierdas nuestras hamburguesas </h2>
            <div class="gmap_canvas">
                <iframe width="60%" height="350px" id="gmap_canvas" src="https://maps.google.com/maps?q=Arevalo 2882. CABA&t=&z=16&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>
            </div>
        </div>


        <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                x.className += " responsive";}
                else {
                x.className = "topnav";
                }
            }
            </script>

        <footer>
            <div class="iconos">
                <i class="fa-solid fa-envelope" style="font-size: 30px ;color: #e97e2d;"> </i>
                <i class="fa-solid fa-location-dot" style="font-size: 30px ;color: #e97e2d;"> </i>
                <i class="fa-brands fa-instagram" style="font-size: 30px ;color: #e97e2d;"> </i>
                <i class="fa-brands fa-spotify" style="font-size: 30px ;color: #e97e2d;"> </i>
            </div>
        </footer>


    </body>
</html>
