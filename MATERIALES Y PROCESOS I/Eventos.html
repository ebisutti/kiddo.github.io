<!DOCTYPE html>
<html>
    <HEAD>
        <title>Kiddo Website</title>
        <link rel="stylesheet" href="Estilos.css">
        <script src="https://kit.fontawesome.com/a48e4de325.js" crossorigin="anonymous"></script>    
    </HEAD>
    <body>
        <nav>
        <img class="logo" src="kiddo_logo.png" alt="Logo de Kiddo" style="width:120px;height:120px;">
        <div class="topnav" id="myTopnav">
            <a href="#Menú"> Menú</a>
            <a href="#Merchandise">Merchandise</a>
            <a href="#Ubicación">Ubicación</a>
            <a href="#Eventos">Eventos</a>
            <a href="javascript:void(0);" class="icon" onclick="myFunction()">
              <i class="fa fa-bars"></i>
            </a>
        </div>  
        </nav>

        <div class="fotos">
            <img src="takeaway.jpg" alt="takeaway" width="32.5%">
            <img src="foodtruck.jpg" alt="foodtruck" width="32.5%">
            <img src="takeaway2.jpg" alt="takeaway2" width="32.5%">
        </div>
        <div class="eventos">
            <h3> foodtrucks</h3>
            <p style="font-weight: 600;"> ¡En ocaciones disponemos de foodtrucks abiertos al púbico!</p>
            <p> Enterate por acá donde y cuando encontrar nuestros foodtrucks para disfrutar de nuestras hamburguesas kiddo</p>
            <div class="box3">
                <h2 style="color: white; font-size: 30px; font-style: italic ; text-decoration: underline;"> Fechas proximas </h2>
                <div class="fechas">
                    <p style="color: white;">No hay fechas próximas por el momento</p>
                </div>
            </div>
        </div>



        <script>
            function myFunction() {
                var x = document.getElementById("myTopnav");
                if (x.className === "topnav") {
                x.className += " responsive";}
                else {
                x.className = "topnav";
                }
            }
        </script>

        <footer>
            <div class="iconos">
                <i class="fa-solid fa-envelope" style="font-size: 30px ;color: #e97e2d;"> </i>
                <i class="fa-solid fa-location-dot" style="font-size: 30px ;color: #e97e2d;"> </i>
                <i class="fa-brands fa-instagram" style="font-size: 30px ;color: #e97e2d;"> </i>
                <i class="fa-brands fa-spotify" style="font-size: 30px ;color: #e97e2d;"> </i>
            </div>
        </footer>
        


    </body>
</html>
